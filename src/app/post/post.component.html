<h2>Post API</h2>
<div class="min-h-screen flex items-center justify-conter">
  <div class="bg-gray-200 dark:bg-slate-800 p-6 rounded-lg shadow-md w-1/2 mt-5">


   <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right textgray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Id
          </th>
          <th scope="col" class="px-6 py-3">
            Title
          </th>
          <th scope="col" class="px-6 py-3">
            Body
          </th>
        </tr>
      </thead>
      <tbody>
        @for (post of posts; track post.id) {
          <tr class="bg-white border-b dark:bg-gray-800vdark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{post.id}}
            </th>
            <th class="px-6 py-4">
              {{post.title}}
            </th>
            <th class="px-6 py-4">
              {{post.body}}
            </th>
          </tr>
        }
        @empty{
          <h3 class="text-green-500">No Post</h3>
        }
      </tbody>
    </table>
   </div>

  </div>
</div>
